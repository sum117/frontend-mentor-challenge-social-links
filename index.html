<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>

<body>
  <section class="user__container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall Profile Picture" class="user__avatar">
    <div class="user__profile-wrapper">
      <h1 class="user__name">Jessica Randall</h1>
      <p class="user__location">London, United Kingdom</p>
    </div>
    <p class="user__role">"Front-end developer and avid reader."</p>
    <ul class="links__container">
      <li><a class="links__item">GitHub</a></li>
      <li><a class="links__item">Frontend Mentor</a></li>
      <li><a class="links__item">LinkedIn</a></li>
      <li><a class="links__item">Twitter</a></li>
      <li><a class="links__item">Instagram</a></li>
    </ul>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/sum117">John Caliman</a>.
  </div>
</body>

</html>
